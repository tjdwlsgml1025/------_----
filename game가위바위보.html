            <div class="user" style="width: 18rem;">

                <div class="card-body">
                  <h5 class="card-title">참가자</h5>
                  <a href="#" class="btn btn-primary" onclick="playRPS('rock')"><i class="bi bi-hand-rock"></i> 바위</a>

 <script>

 // 가위바위보 게임
 function playRPS(playerChoice) {
            var choices = ["rock", "paper", "scissors"];
            var computerChoice = choices[Math.floor(Math.random() * choices.length)];

            var rpsResult = document.getElementById("rpsResult");
            var userChoiceImage = document.getElementById("userChoiceImage");
            var computerChoiceImage = document.getElementById("computerChoiceImage");

            // 사용자의 선택에 따라 이미지변경
        if (playerChoice === "rock") {
            userChoiceImage.src = "바위.png";
        } else if (playerChoice === "paper") {
            userChoiceImage.src = "보.png";
        } else if (playerChoice === "scissors") {
            userChoiceImage.src = "가위.png";
        }

         // 컴퓨터의 선택에 따라 컴퓨터 이미지를 변경
         if (computerChoice === "rock") {
            computerChoiceImage.src = "바위.png";
        } else if (computerChoice === "paper") {
            computerChoiceImage.src = "보.png";
        } else if (computerChoice === "scissors") {
            computerChoiceImage.src = "가위.png";
        }

        //게임값 설정
            if (playerChoice === computerChoice) {
                rpsResult.innerText = "무승부!";
            } else if (
                (playerChoice === "rock" && computerChoice === "scissors") ||
                (playerChoice === "paper" && computerChoice === "rock") ||
                (playerChoice === "scissors" && computerChoice === "paper")
            ) {
                rpsResult.innerText = "이겼어요!";
            } else {
                rpsResult.innerText = "졌어요!";
            }
        }
    </script>

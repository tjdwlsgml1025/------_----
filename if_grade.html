<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
     var kor = prompt("국어 점수를 입력하세요:"); //값을 문자형으로 받음
     var eng = prompt("영어 점수를 입력하세요:");
     var math = prompt("수학 점수를 입력하세요:");

    var total = Number(kor)+Number(math)+Number(eng);
    var avg = (total /3.0);

    document.write("총점은 : "+total + "<br>");
    document.write("평균은 : "+(total /3.0) + "<br>"); 
   
   
    document.write("당신의 성적은: ")
  
    if (avg >= 90){
        document.write("수 입니다");
    }
     else if (avg >=80){
        document.write("우 입니다");
     }
     else if (avg >=70){
        document.write("미 입니다");
     }
     else if (avg >=60){
        document.write("양 입니다");
     }
     else{
        document.write("가 입니다")
     }
    
    
    </script>
    
    

</head>

</body>
</html>

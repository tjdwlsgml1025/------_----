<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var arrSub = ["국어","영어","수학"]; //나중에 과목이추가될것을 예상해서 배열크기정하지않음
        
       function getAvg(arrSubs){
         var sum = 0; 

         for (var i in arrSubs) {
         sum = sum + Number(arrSub[i]);//문자형으로 입력받았으니 숫자형으로 바꿔주기
      }
        return sum / arrSubs.length;      
      }

       function getGrade(avg){
         var grade = '가';
         
         if(avg >= 90){
            grade='수';
         }
         else if (avg >= 80){
            grade='우';
         }
         else{
            grade='가';
         }
         return grade;
       }

       for (var i in arrSub) {
        arrSub[i] = prompt(arrSub[i]); //세과목 입력받기 , 나중에 과목 추가해도 문제없음
       }

   
        document.write("평균:" + getAvg(arrSub) + "<br>");
        document.write("학점:" + getGrade(getAvg(arrSub)) + "<br>"); //학점구하는함수에 평균이들어감

    </script>
</body>
</html>

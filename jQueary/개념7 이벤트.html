<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> 

    <script>
      $(document).ready(function(){


        //첫번째인자-이벤트
        $(".bClick").click(function(){
          alert("메롱") //버튼 누르면 메롱이 나와

        });

        //두번째인자-이벤트:onclick의 on을 객체로 만들어둠
        $(document).on("click",".bClick2",function(){ //.on(이벤트명,선택자,콜백함수)순으로 들어가 
          alert("메롱2");
        });


      });
     
    </script>

   
</head>
<body>
 <button class = "bClick">버튼</button>
 <button class = "bClick2">버튼2</button>
</body>

</html>

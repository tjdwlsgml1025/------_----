<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script async src="./js/rcp.js"></script>
    <link rel="stylesheet" href="/css/common.css" />
    <style>
      .img-box {
        width: 200px;
        height: 200px;
      }
      .img-box img {
        width: 100%;
        height: 100%;
        border-radius: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- 네비게이터 -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/images/logo.png" id="logo-image" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div
            class="collapse navbar-collapse container-fluid justify-content-between"
            id="navbarNav"
          >
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  >홈</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/lotto.html">로또</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/rcp.html">가위바위보</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">문의</a>
              </li>
            </ul>
            <!-- 검색창 -->
            <form class="form-inline my-2 my-lg-0">
              <div class="input-group">
                <input
                  class="form-control"
                  type="search"
                  placeholder="검색어를 입력하세요"
                  aria-label="검색어 입력"
                />
                <button class="btn btn-outline-light" type="submit">
                  검색
                </button>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="container my-4">
      <div class="row">
        <div
          class="col-12 d-flex justify-content-center text-center flex-column"
        >
          <h1 class="text-primary-emphasis mb-4">가위 바위 보!</h1>
          <div class="d-flex justify-content-around">
            <div class="d-flex flex-column align-content-center">
              <h3>Player</h3>
              <div class="img-box">
                <img id="playerImg" src="/images/neo.png" alt="alt" />
              </div>
            </div>
            <div class="d-flex flex-column text-warning">
              <h3>Referee</h3>
              <div class="img-box">
                <img id="refereeImg" src="/images/referee.jpeg" alt="alt" />
              </div>
            </div>
            <div class="d-flex flex-column">
              <h3>Computer</h3>
              <div class="img-box">
                <img id="computerImg" src="/images/computer.jpeg" alt="alt" />
              </div>
            </div>
          </div>
          <div class="mt-4">
            <button
              class="btn btn-outline-primary fw-bold border-2"
              onclick="playGame('scissors')"
            >
              가위
            </button>
            <button
              class="btn btn-outline-primary fw-bold border-2"
              onclick="playGame('rock')"
            >
              바위
            </button>
            <button
              class="btn btn-outline-primary fw-bold border-2"
              onclick="playGame('paper')"
            >
              보
            </button>
          </div>
          <div id="result" class="fs-3 fw-bold mt-4"></div>
        </div>
      </div>
    </main>

    <!-- 푸터 -->
    <footer class="bg-dark text-light text-center py-3">
      <p>footer</p>
    </footer>
  </body>
</html>

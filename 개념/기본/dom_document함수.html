<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script> 
      // dom이란? : 웹문서(태그)와 관련된 객체
      
      //document 객체 
      window.onload = function(){  //제일 마지막에 실행onload
         var tag = document.createElement("p") //createElement:태그생성
         var text = document.createTextNode("자바스크립트") //createTextNode:태그안에 들어가는 텍스트 생성

         tag.appendChild(text); //= <p>자바스크립트</p>
         
         document.body.appendChild(tag);

      } //태그들을 생성해서 요소들을 집어넣으면>호출할 때 p태그만 부르면 되니까 =동적인 화면임

      //이미지노트연결하기
      window.onload = function(){ //객체생성
         var imgNode = document.createElement("img");
         imgNode.setAttribute("src","./logo.png");
         imgNode.setAttribute("width","170");
         imgNode.setAttribute("height","67");
         imgNode.setAttribute("tempData","logoImg");

         document.body.appendChild(imgNode); //노드연


         //innerHTML 다이렉트로 바디에 글 넣기
         var str = "";
         for(var i=1; i<=5; i++){
            str = str + "<p>안녕하세요</p>"; //이렇게 내용을 반복하기 위해서 많이 사용

         }
         document.body.innerHTML = "<p>안녕하세요</p>" //바디에 들어갈 것을 스트링으로 다이렉트로 넣기

      }

      //id속성값을 이용해 객체 선택하기 

      var str = "";
            str += "<p id='jsTitle'> javascript & node.js </p>";
            str += "<img id='logoImg', src='./img/logo.png',";
            str += "width='170', height='67', tempData='logoImg'>";
            
            document.body.innerHTML = str;
            
            
            var titleNode = document.getElementById("jsTitle"); //id태그생성
            titleNode.innerHTML = "안냐세요";
            
            var logoNode = document.getElementById("logoImg");
            logoNode.setAttribute("src", "./img/arm_mbed.png");
            logoNode.setAttribute("width", 297);
            logoNode.setAttribute("height", 124);

   </script>
    
    

</head>

</body>
</html>

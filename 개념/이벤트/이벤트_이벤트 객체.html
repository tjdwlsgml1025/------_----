<!DOCTYPE html>
<html>

   <head>
      <title>JavaScript</title>
      
      <script> //마우스 이벤트 = 게임에서 사용
         window.onload = function(){
            var me = document.getElementById("mouseEvent");
            me.addEventListener("click", function(){
               console.log("click event!!");
            }, false);
            
            me.addEventListener("mouseover", function(){ //마우스 해당객체에 올리기
               console.log("mouseover event!!");
            }, false);
            
            me.addEventListener("mouseout", function(){ //마우스 해당객체에서 빠져나올 때
               console.log("mouseout event!!");
            }, false);
            
            me.addEventListener("mousemove", function(e){
               console.log("mousemove event!!");
               //console.log("x : " + e.clientX + ", y : " + e.clientX);
            }, false);
            
            me.addEventListener("mousedown", function(e){ //클릭해서 다운
               console.log("mousedown event!!");
            }, false);
            
            me.addEventListener("mouseup", function(e){
               console.log("mouseup event!!");
            }, false);
            
            me.addEventListener("dblclick", function(e){
               console.log("dblclick event!!");
            }, false);
         }
      </script>
      
      <style>
         #mouseEvent {
            width: 200px; height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 1.2em;
            background-color: #f00;
            color: #fff;
            font-weight: bolder;
         }
      </style>
   </head>
   
   <body>
   
      <div id="mouseEvent">mouse event</div>
   
   </body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> 

    <script> //두개값 입력하면 더해주는 창
        $(document).ready(function(){
            $("#btnTotal").click(function(){     
                var total= 0;
                $("input:checkbox:checked").each(function(index,item){ //인풋박스에있는 체크된 것을 선택,배열돌려서 모든 값돌려보고
                    total = total + Number($(item).val());                              
            });
            $("#totalPrice").text(total + "원");
        }); 
    }); 
    </script>
</head>
<body>
    <hr>
    <h1>3. 총합 구하기2 (선택된 값만)</h1>
  <div>
      바나나(1000원)<input type="checkbox" name="fruit" class="fruit" value="1000"><br>     <!-- class는개발자가 코딩하기위해 묶은것 -->
      사과(500원)   <input type="checkbox" name="fruit" class="fruit" value="500"><br>
      배(1500원)    <input type="checkbox" name="fruit" class="fruit" value="1500"><br>
      
      <button id="btnTotal">총합구하기</button><br>
      선택한 총가격:<span id="totalPrice"></span>
  </div>
</body>
</html>

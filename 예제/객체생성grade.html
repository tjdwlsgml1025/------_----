<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

      function Grade (name, kor, eng, math){
         this.name = name;
         this.kor = kor;
         this.eng = eng;
         this.math = math;

         this.getAvg = function(kor, eng,math){
            var avg =  (kor + eng + math ) / 3.0 ;
            return name + "의 평균은" + avg + "점입니다" + "<br>"
         };

         this.getGrade = function(){
         var avg =  (kor + eng + math ) / 3.0 ;
         var grade = '가';
         
         if(avg >= 90){
            grade='수';
         }
         else if (avg >= 80){
            grade='우';
         }
         else{
            grade='가';
         }
         return name+ "의 성적은" +  grade + "입니다"  + "<br>";

         }
      }

    var  홍길동 = new Grade("홍길동",100,70,80);

    document.write(홍길동.getAvg()+"<br>"); //홍길동의 평균은 ~점입니다.
    document.write(홍길동.getGrade()+"<br>");


    </script>
</body>
</html>

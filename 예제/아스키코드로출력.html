<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload =function(){

            function inputHandler(event){ //Handler를 자주사용//커밋
                console.log(event.key);
                console.log(event.keyCode);

                document.getElementById('result').innerText = event.key.charCodeAt();
            }

            var input = document.getElementById("input_char");
            input.addEventListener("keydown",inputHandler); //키가 눌러지면 핸들러함수실행됨

        }

    </script>
</head>

<body>
    <input id = "input_char" type="text"> 
    <span id="result"></span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function printNumbers(num, delay) {
       

      document.write(num + "<br>");

      setTimeout(function() {
       printNumbers(num + 1, delay);
       }, delay);

       if (num > 10) {
          document.write ("프로그램 완료");
      return;
       }
   }

printNumbers(1, 1000); // 1초마다 숫자가 증가하도록 설정 (1000 밀리초 = 1초)

    </script>
</body>
</html>

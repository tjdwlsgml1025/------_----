    <title>Document</title>

    <script>

		var arrSub = ["국어", "수학", "영어"]
        
        for(var i in arrSub){
            arrSub[i] = prompt(arrSub[i]);
        }

        function getAvg(arrSubs){
            var sum = 0;

            for (var i in arrSubs) {
                sum = sum + Number(arrSub[i]);     
            }
            return sum / arrSub.length;
        }

        function getGrade(avg){
        var grade = '가';
         
         if(avg >= 90){
            grade='수';
         }
         else if (avg >= 80){
            grade='우';
         }
         else{
            grade='가';
         }
         return grade;
        }

       

        document.write("평균:"+getAvg(arrSub));
        document.write("학점:"+getGrade(getAvg));
    
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* 가위바위보 게임 숨김 */
        #rps, #lotto {
            display: none;
        }
    </style>
</head>

<body class="d-flex vw-100 vh-100 text-center flex-column justify-content-between">
    <!-- 화면크기 뷰포트설정/플렉스 반영(헤더메인푸터:세로로/한방에중앙정렬) -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">게임사이트</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">             
                        <li class="nav-item" onclick="showGame('lotto')">
                            <a class="nav-link" href="#">로또</a>
                        </li>
                        <li class="nav-item" onclick="showGame('rps')">
                            <a class="nav-link" href="#">가위바위보</a>
                        </li>
                        <li class="nav-item" onclick="showGame('empty')">
                            <a class="nav-link" href="#">게임사이트</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="lotto">
            <h2>로또 게임</h2>
            <button id="lottoBtn" class="btn btn-primary">로또번호 생성</button>
            <p id="lottoResult"></p>
        </div>

        <div id="rps">
            <h2>가위바위보 게임</h2>
            <button id="rockBtn" class="btn btn-primary">바위</button>
            <button id="paperBtn" class="btn btn-primary">보</button>
            <button id="scissorsBtn" class="btn btn-primary">가위</button>
            <p id="rpsResult"></p>
        </div>

        <div id="empty">
           게임을 골라보세요
        </div>

    </main>
    <footer>
        꼬리말
    </footer>
    <script>
        // 초기 실행 함수
        showGame('empty');

        // 로또 게임
        document.getElementById("lottoBtn").addEventListener("click", function () {
            var lotto = [];

            while (lotto.length < 6) {
                var num = Math.floor(Math.random() * 45) + 1;

                if (lotto.indexOf(num) < 0) {
                    lotto.push(num);
                }
            }

            var lottoResult = lotto.sort().join(", ");
            document.getElementById("lottoResult").innerText = "이번주 당첨 숫자는 " + lottoResult;
        });

        // 가위바위보 게임
        var rockBtn = document.getElementById("rockBtn");
        var paperBtn = document.getElementById("paperBtn");
        var scissorsBtn = document.getElementById("scissorsBtn");
        var rpsResult = document.getElementById("rpsResult");

        rockBtn.addEventListener("click", function () {
            playRPS("rock");
        });

        paperBtn.addEventListener("click", function () {
            playRPS("paper");
        });

        scissorsBtn.addEventListener("click", function () {
            playRPS("scissors");
        });

        function playRPS(playerChoice) {
            var choices = ["rock", "paper", "scissors"];
            var computerChoice = choices[Math.floor(Math.random() * choices.length)];

            if (playerChoice === computerChoice) {
                rpsResult.innerText = "무승부!";
            } else if (
                (playerChoice === "rock" && computerChoice === "scissors") ||
                (playerChoice === "paper" && computerChoice === "rock") ||
                (playerChoice === "scissors" && computerChoice === "paper")
            ) {
                rpsResult.innerText = "이겼어요!";
            } else {
                rpsResult.innerText = "졌어요!";
            }
        }

        // 게임 보이기/숨기기 함수
        function showGame(game) {
            if (game === "lotto") {
                document.getElementById("lotto").style.display = "block";
                document.getElementById("rps").style.display = "none";
                document.getElementById("empty").style.display = "none";
            } else if (game === "rps") {
                document.getElementById("lotto").style.display = "none";
                document.getElementById("rps").style.display = "block";
                document.getElementById("empty").style.display = "none";
            } else if (game === "empty") {
                document.getElementById("lotto").style.display = "none";
                document.getElementById("rps").style.display = "none";
                document.getElementById("empty").style.display = "block";
            }
        }
    </script>
</body>
</html>
